<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Table | Buraydah</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="product-list-body">

    <div class="product-list-header">
      <h1>Products List</h1>
    </div>
    <div class="product-table-container">
      <table class="product-table">
        <thead>
          <tr>
            <th>SL</th>
            <th>Code</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01</td>
            <td>111122</td>
            <td>Tomato</td>
            <td>Big</td>
            <td>5</td>
          </tr>
          <tr>
            <td>01</td>
            <td>111123</td>
            <td>Tomato</td>
            <td>Jambo</td>
            <td>2</td>
          </tr>
          <!-- Add more rows if needed -->
        </tbody>
      </table>
    </div>
    <div class="product-list-footer">
      <button class="save-button">Save</button>
    </div>

</body>
</html>

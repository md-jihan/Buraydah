<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products List - Buraydah Vegetable Shop</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Decorative background dots -->
  <div class="dot dot1"></div>
  <div class="dot dot2"></div>
  <div class="dot dot3"></div>
  <img src="./assets/img/c339655ddd8bbe243d5416d7d50bc4618b47b338.png" class="bg-fruit fruit-left" alt="">
  <img src="./assets/img/c339655ddd8bbe243d5416d7d50bc4618b47b338.png" class="bg-fruit fruit-right" alt="">
  

  <div class="container products-page">
    <div class="card">
      <h1 class="title products-list-title">Products List</h1>
      <div class="products-grid">
        <div class="product-category">
          <img src="./assets/img/veg.svg" alt="Vegetables Icon" class="category-icon">
          <div class="category-text">VEGETABLES<br>HEALTHY LIFE</div>
        </div>
        <div class="product-category">
          <img src="./assets/img/fruit.svg" alt="Fruits Icon" class="category-icon">
        </div>
      </div>
    </div>
  </div>
</body>
</html>

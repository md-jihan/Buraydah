<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Buraydah Vegetable Shop</title>
  <link rel="stylesheet" href="./assets/css/admin.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo-container">
        <img src="./assets/img/logo-removebg-preview.png" alt="Logo" class="logo" />
        <div class="title">Buraydah</div>
      </div>
      <nav class="menu">
        <a href="#" class="menu-item active">Dashboard</a>
        <a href="#" class="menu-item">Products</a>
        <a href="#" class="menu-item">Orders</a>
        <a href="#" class="menu-item">Customers</a>
        <a href="#" class="menu-item">Analytics</a>
        <a href="#" class="menu-item">Settings</a>
      </nav>
    </div>
    <div class="main-content">
      <header class="header">
        <div class="search-bar">
          <input type="text" placeholder="Search...">
        </div>
        <div class="user-info">
          <span>Admin</span>
          <img src="./assets/img/logo-removebg-preview.png" alt="User Avatar" class="avatar">
        </div>
      </header>
      <div class="content">
        <div class="card-row">
          <div class="card">Total Sales</div>
          <div class="card">Total Orders</div>
          <div class="card">New Customers</div>
        </div>
        <div class="table-container">
          <div class="table-header">
            <h2>Recent Orders</h2>
            <button class="button">View All</button>
          </div>
          <table>
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- Sample Row -->
              <tr>
                <td>#12345</td>
                <td>John Doe</td>
                <td>2025-07-06</td>
                <td>$55.50</td>
                <td><span class="status-shipped">Shipped</span></td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Buraydah Vegetable Shop</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Decorative background dots -->
  <div class="dot dot1"></div>
  <div class="dot dot2"></div>
  <div class="dot dot3"></div>
  <img src="./assets/img/c339655ddd8bbe243d5416d7d50bc4618b47b338.png" class="bg-fruit fruit-left" alt="">
  <img src="./assets/img/c339655ddd8bbe243d5416d7d50bc4618b47b338.png" class="bg-fruit fruit-right" alt="">
<div class="container admin-login-page">
  <div class="card">
    <img src="./assets/img/logo-removebg-preview.png" alt="Logo" class="logo" />
    <h1 class="title">Admin</h1>
    <form class="login-form">
      <input type="text" placeholder="Admin Code" required>
      <input type="password" placeholder="Password" required>
      <div class="button-group">
        <a href="shop.html" type="button" class="button shop-button">Shop</a>
        <button type="submit" class="button login-button">Login</button>
      </div>
    </form>
  </div>
  </div>
</body>
</html>
